<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foodie Express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\Users\SSN\Downloads\FOOD_ORDER\img\logo.png" alt="Foodie Express Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="menu.html">Foods</a>
            <a href="order.html">Order</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>


 <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="loginUsername" required placeholder="Enter Username">

            <label for="password">Password:</label>
            <input type="password" id="loginPassword" required placeholder="Enter Password">

            <button type="submit">Login</button>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            let username = document.getElementById("loginUsername").value;
            let password = document.getElementById("loginPassword").value;

            let storedUser = localStorage.getItem("username");
            let storedPass = localStorage.getItem("password");

            if(username === storedUser && password === storedPass){
                alert("Login Successful!");
                window.location.href = "index.html";
            } else {
                alert("Invalid Username or Password!");
            }
        });
    </script>
</body>
</html>
